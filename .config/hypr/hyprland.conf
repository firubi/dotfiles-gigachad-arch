autogenerated = 0

################
### MONITORS ###
################
monitor=DP-4,2560x1440@180,0x0,1 # old pos 1920x-150
#monitor=HDMI-A-1,1920x1080@60,0x0,1

# Primary monitor for gaming (if you have multiple monitors)
#exec-once=xrandr --output DP-1 --primary --mode 2560x1440 --rate 180

###################
### MY PROGRAMS ###
###################
$terminal = alacritty
$fileManager = dolphin  #kitty yazi
$menu = rofi -show drun


#################
### AUTOSTART ###
#################
exec-once = fcitx5
exec-once = waybar
exec-once = swww-daemon
exec-once = swaync
exec-once = hyprpaper
exec-once = systemctl --user start plasma-polkit-agent

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,breeze_cursors
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,kde
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = ANKI_WAYLAND,1


#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 2
    gaps_out = 5
    border_size = 3
    col.active_border = 0xeeADC6FF
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = true
    layout = dwindle
}

cursor {
    no_hardware_cursors = true
}


decoration {
    rounding = 0
    active_opacity = 1.0
    inactive_opacity = 1.0

    blur {
        enabled = true
        size = 5
        passes = 1

        vibrancy = 0.1696
    }
}


animations {
    enabled = false
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = fluent_decel, 0.1, 1, 0, 1
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = border, 1, 1, linear
    animation = borderangle, 1, 30, linear, loop
    animation = fade, 1, 2.5, md3_decel
    animation = workspaces, 1, 3.5, easeOutExpo, slide
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}


dwindle {
    pseudotile = true
    preserve_split = true
}



#############
### INPUT ###
#############
input {
    kb_layout = no
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    force_no_accel = true

    touchpad {
        natural_scroll = false
    }
}


####################
### KEYBINDINGSS ###
####################
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, G, exec, firefox
bind = $mainMod, A, exec, anki
bind = $mainMod, C, killactive,
bind = $mainMod, M, exec, ~/.config/rofi/rofi-power.sh
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, T, togglefloating,
bind = $mainMod, F, fullscreen,
bind = $mainMod, R, exec, $menu
bind = $mainMod, K, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Audio
binde =, XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -2%
binde =, XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +2%

# Screenshot using grim and slurp
bind = , Print, exec, grim -g "$(slurp -d)" - | wl-copy && notify-send "󰄀 Screenshot copied to clipboard" # Only copies screenshot
bind = $mainMod, P, exec, grim -g "$(slurp -d)" /home/firubi/Pictures/Screenshots/$(date +%Y-%m-%d_%H-%M-%S.png) && notify-send "󰄀 Screenshot saved in folder" # Only saves screenshot

# Alt+tab
bind = ALT, TAB, exec, ~/.config/rofi/alt-tab.sh

